<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Desktop</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("image/wallpaper.jpg") center/cover no-repeat;
      height: 100vh;
      overflow: hidden;
      font-family: 'Google Sans', sans-serif;
      color: white;
    }

    .icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      position: absolute;
    }

    .icon img {
      width: 64px;
      height: 64px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 55px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-size: 16px;
    }

    .start-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 6px;
      margin-right: 10px;
    }

    .right-info {
      margin-left: auto;
      text-align: right;
      line-height: 1.2;
    }

    .weather {
      font-size: 15px;
    }

    .clock {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Icône Editora -->
  <div class="icon" style="top: 20px; left: 20px;">
    <img src="image/editora.png" alt="Editora">
    <div>Editora</div>
  </div>

  <!-- Icône Corbeille -->
  <div class="icon" style="top: 120px; left: 20px;">
    <img src="image/trash.png" alt="Corbeille">
    <div>Corbeille</div>
  </div>

  <!-- Barre des tâches -->
  <div class="taskbar">
    <div class="start-btn"></div>
    <div class="right-info">
      <div class="weather" id="weather">Chargement météo...</div>
      <div class="clock" id="clock"></div>
    </div>
  </div>

  <script>
    // Date + heure
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("clock").textContent =
        now.toLocaleTimeString('fr-CA', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Météo (Québec, via Open-Meteo)
    fetch("https://api.open-meteo.com/v1/forecast?latitude=46.8139&longitude=-71.2080&current_weather=true")
      .then(res => res.json())
      .then(data => {
        const temp = Math.round(data.current_weather.temperature);
        const wind = data.current_weather.windspeed;
        document.getElementById("weather").textContent =
          temp + "°C  •  Vent " + wind + " km/h";
      })
      .catch(() => {
        document.getElementById("weather").textContent = "Météo indisponible";
      });
  </script>

</body>
</html>
