<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AlteOS â€“ Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', sans-serif;
      background: linear-gradient(to right, #6ecbff, #003b8b);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .time {
      font-size: 6rem;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .date {
      font-size: 1.8rem;
      font-weight: 400;
      opacity: 0.9;
    }

    .fade-down {
      transform: translateY(100%);
      opacity: 0;
    }
  </style>
</head>
<body onclick="goToLogin2()">

  <div class="time" id="time">12:40</div>
  <div class="date" id="date">Vendredi 23 avril 2026</div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      const date = now.toLocaleDateString('fr-FR', options);

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    updateClock();
    setInterval(updateClock, 10000);

    function goToLogin2() {
      document.body.classList.add("fade-down");
      setTimeout(() => {
        window.location.href = "login2.html";
      }, 800);
    }
  </script>

</body>
</html>
