<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Navigateur AlteOS</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #ffffff;
    }
    header {
      padding: 8px 12px;
      background: #e0f0ff;
      border-bottom: 1px solid #c0d8f5;
      font-weight: 600;
    }
    .content {
      padding: 10px 12px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #c0d0e0;
      margin-bottom: 8px;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 90px);
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>Navigateur AlteOS</header>
  <div class="content">
    <input id="urlBar" type="text" placeholder="https://">
    <iframe id="webView" src=""></iframe>
  </div>

  <script>
    const urlBar = document.getElementById('urlBar');
    const webView = document.getElementById('webView');

    urlBar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        let url = urlBar.value.trim();
        if (!url.startsWith('http')) {
          url = 'https://' + url;
        }
        webView.src = url;
      }
    });
  </script>
</body>
</html>
