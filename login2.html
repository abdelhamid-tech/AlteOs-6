<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AlteOS ‚Äì Connexion utilisateur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', sans-serif;
      background: url('image/wallpaper.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .user-icon {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: url('image/user.png') no-repeat center center;
      background-size: cover;
      margin-bottom: 20px;
      border: 3px solid rgba(255,255,255,0.4);
    }

    .username {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .password {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1.2rem;
      text-align: center;
      background: rgba(255,255,255,0.15);
      color: white;
      width: 260px;
      backdrop-filter: blur(4px);
    }

    .error {
      margin-top: 15px;
      color: #ffdddd;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div id="weather">Chargement...</div>
    <div id="datetime"></div>
  </div>

  <div class="user-icon"></div>
  <div class="username">Abdelhamid</div>
  <input type="password" id="pwd" class="password" placeholder="Mot de passe" onkeydown="checkEnter(event)">
  <div id="error" class="error">Mot de passe incorrect</div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', day: 'numeric', month: 'long' };
      const date = now.toLocaleDateString('fr-FR', options);
      const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('datetime').textContent = `${date} ‚Äì ${time}`;
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);

    function checkEnter(e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    }

    function checkPassword() {
      const pwd = document.getElementById("pwd").value;
      const error = document.getElementById("error");

      if (pwd === "C5454aie") {
        window.location.href = "loadingscreen.html";
      } else {
        error.style.display = "block";
      }
    }

    // --- M√âT√âO ALTEOS (Open-Meteo, aucune cl√© API) ---
    async function updateWeather() {
      const weatherEl = document.getElementById("weather");

      try {
        const lat = 46.8139;  // Qu√©bec
        const lon = -71.2080;

        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

        const response = await fetch(url);
        const data = await response.json();

        const temp = Math.round(data.current_weather.temperature);
        const code = data.current_weather.weathercode;

        const icons = {
          0: "‚òÄ",
          1: "üå§",
          2: "‚õÖ",
          3: "‚òÅ",
          45: "üå´",
          48: "üå´",
          51: "üå¶",
          61: "üåß",
          71: "üå®",
          80: "üå¶",
          95: "‚õà"
        };

        const icon = icons[code] || "‚òÅ";

        weatherEl.textContent = `${icon} ${temp}¬∞C`;
      } catch (err) {
        weatherEl.textContent = "M√©t√©o indisponible";
      }
    }

    updateWeather();
    setInterval(updateWeather, 600000);
  </script>

</body>
</html>
