<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Navigateur</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #ffffff;
    }
    header {
      padding: 8px 12px;
      background: #e0f0ff;
      border-bottom: 1px solid #c0d8f5;
      font-weight: 600;
    }
    .content {
      padding: 10px 12px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #c0d0e0;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>Navigateur AlteOS</header>
  <div class="content">
    <input type="text" placeholder="Barre d’adresse (simulation)">
    <p>Ceci est une version simple du navigateur. Plus tard tu pourras intégrer un vrai moteur ou des iframes.</p>
  </div>
</body>
</html>
